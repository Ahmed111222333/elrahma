    <section class="all-moadels">
      <!-- Add Model -->
      <div
        class="modal fade"
        id="Add"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog  text-center" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">اضافة قسم</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="{{form}}" method="POST" class="mx-auto" autocomplete="off" login-form>

              <div class="form-group">
                <label for="name">الاسم</label>
                <input
                  type="text"
                  name="name"
                  class="form-control user-login-input"
                  id="name"
                  required
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="section">النوع</label>
                <select
                  class="form-control"
                  id="section"
                  name="section"
                  disabled
                  required
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              </form>
            </div>
            <div class="modal-footer text-center">
              <a href="sections.html" class="ok-button text-center btn" type="submit">
                اضافة
              </a>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="Adduser"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">اضافة عميل </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="{{form}}" method="POST" class="mx-auto" autocomplete="off" login-form>
                <div class="form-group text-center">
                    <label for="name">الاسم</label>
                   <input type="text" name="" id="" class="form-control user-login-input">
                </div>
                <div class="form-group text-center">
                    <label for="name">كلمه المرور</label>
                   <input type="text" name="" id="" class="form-control user-login-input">
                </div>
                <div class="form-group text-center">
                    <label for="name">صلاحيات المستخدم</label>
                   <input type="text" name="" id="" class="form-control user-login-input">
                </div>
</form>
            </div>
            <div class="modal-footer text-center">

                اضافة
              </a>
            </div>
